metadata:
  type: chapter-outline
  title: "Shadows and Frustrations"
  file: "chapter-shadows-and-frustrations.yaml"

plot-summary: >
  Raven struggles with her frustrations as a solo diver, reflecting on her recent failures and the expectations placed on her by her family. 
  She reluctantly places a classified ad for a healer, seeking a partner to overcome her limits.

narrative-purpose: >
  This chapter introduces Raven’s internal struggles and sets up her decision to post the classified ad, marking her first step toward acknowledging the need for partnership.

relationship-arc:
  start: >
    Raven’s independence and frustration with her limits lead her to reluctantly consider working with someone else.
  progression: >
    The act of placing the classified ad is a small but significant step toward acknowledging her vulnerability.

perspective: "Raven"

key-emotional-beats:
  - "Frustration transitions into resolve as she takes steps to overcome her limitations."
  - "Raven’s gothic room symbolizes her independence and clashes with family expectations."
  - "Placing the classified ad becomes an act of vulnerability, marking a turning point for her."

tone:
  - "Introspective and reflective, focusing on Raven’s internal frustrations."

scenes:
  - title: "Frustration in Shadows"
    purpose: >
      Show Raven’s frustration with solo diving and introduce her personality and motivations.
    events:
      - "Raven flips through dungeon notifications, reflecting on her recent failures and inability to solo efficiently."
      - "She inspects her gear, feeling a mix of restlessness and determination."
      - "Raven reflects on her parents’ gift, the raven necklace, as a symbol of courage and freedom."
    sensory-details:
      - "The gritty drone of Raven's favored industrial music plays in the background, blending with the faint hum of System notifications."
      - "Shadows from faux candles in wrought iron fixtures ripple across the room’s gothic decor: deep plum walls, heavy velvet curtains, and antique furniture accented with silver and onyx."
      - "The cool weight of her raven necklace grounds her as she flips through her gear, its sharp edges pressing into her palm as if urging her to move forward."
    transition-notes: >
      Raven’s growing irritation transitions into her mom’s interruption about the charity gala.
    ending-style: >
      Emotional reflection—Raven’s growing irritation and determination to move forward.

  - title: "A Mother's Expectations"
    purpose: >
      Introduce Raven’s family expectations through her mom’s reminder about the charity gala.
    events:
      - "Raven’s mom knocks on her door, interrupting her thoughts about diving."
      - "Her mom reminds her about the upcoming gala and emphasizes its importance for their family’s image."
      - "Raven reacts with visible frustration but reluctantly agrees to attend while internally resisting the obligation."
    sensory-details:
      - "The sound of a soft knock and her mother’s calm, firm tone."
      - "Raven’s sharp sigh and impatient tapping of her fingers on her desk."
      - "The glow of notifications reflecting on her face as she listens with growing frustration."
    transition-notes: >
      Raven’s reluctant agreement sets up her resolve to find a healer as an escape from family pressures.
    ending-style: >
      Frustration—Raven’s simmering resentment as she contemplates an escape from the expectations placed on her.

  - title: "A New Healer"
    purpose: >
      Introduce Raven’s classified ad and her anticipation of finding a healer.
    events:
      - "A system chime breaks Raven’s thoughts, prompting her to check her notifications."
      - "Raven reluctantly acknowledges that solo diving is no longer sustainable, deciding that duoing with a healer is the smallest concession she can make."
      - "She reviews potential candidates and finalizes her ad, hesitating briefly before posting it."
      - "As the System confirms her post, Raven feels a mix of apprehension and resolve."
    sensory-details:
      - "The crisp chime of the System notification breaks the silence."
      - "Raven’s eyes scan the glowing interface, her brow furrowing in concentration."
      - "The soft rustle of her gear and the cool shimmer of her cloth armor as she prepares for the dive."
    transition-notes: >
      Raven’s classified ad sets the stage for Luke’s decision to respond in the next chapter.
    ending-style: >
      Anticipation—Raven’s determination to overcome her soloing wall grows as she prepares to meet her new healer.
