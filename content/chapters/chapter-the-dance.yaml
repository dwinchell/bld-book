metadata:
  type: chapter-outline
  title: "The Dance"
  file: "chapter-the-dance.yaml"

plot-summary: >
  Raven attends the gala, navigating the social gauntlet of influential guests while grappling with her evolving relationship with Luke. 
  As the evening progresses, she finds herself leaning on him more than expected, forcing her to confront her fears of dependence. 
  A dance between them becomes the emotional focal point of the night, culminating in an unsettling realization—she doesn’t just rely on Luke; she wants to.

narrative-purpose: >
  This chapter develops Raven’s internal conflict about independence vs. connection, highlighting her growing reliance on Luke. 
  It also deepens the romantic tension and sets the stage for future emotional developments while reinforcing the themes of trust and vulnerability.

relationship-progression:
  start: >
    Raven sees Luke as a reliable but unnecessary presence in social settings, determined to handle things on her own.
  key-moments:
    - Luke subtly assists Raven in conversations, making her realize how much easier things feel with him around.
    - Raven steps away to reflect, frustrated at herself for relying on Luke emotionally outside of the dungeon.
    - During the dance, she stops overthinking for the first time in the night and allows herself to enjoy the moment—until she realizes what she’s doing.
    - At the end of the night, she fights the warmth lingering in her chest, trying to convince herself she doesn’t need him.
  end: >
    Raven leaves the gala unsettled, unable to deny her growing feelings but still unwilling to accept them.

key-emotional-beats:
  - Raven’s resistance to leaning on Luke vs. her instinct to do so.
  - Luke’s steady presence subtly but consistently breaking down Raven’s walls.
  - The dance as a moment of unguarded vulnerability for Raven.
  - Her final realization that she doesn’t just rely on Luke—she wants to.

scenes:
  - scene: "Making Rounds"
    perspective: "Raven"
    plot-summary: >
      Raven and Luke mingle with influential guests, engaging in polite but exhausting conversation. 
      Luke’s quiet support makes things easier, but Raven resents how much she appreciates it.
    narrative-purpose: >
      Introduce Raven’s inner conflict about dependence while showcasing Luke’s subtle but effective role as her anchor.
    events:
      - A donor praises Raven’s leaderboard status, treating her like a commodity.
      - Luke deflects a pushy conversation for her, easing her stress.
      - Raven realizes, with frustration, that she isn’t just enduring the event—Luke is making it bearable.
    sensory-details:
      - The clinking of crystal glasses, silk against skin, and the low hum of conversation.
      - The warmth of Luke’s presence juxtaposed against the cool detachment of the room.
    scene-hook: >
      Raven prepares for another exhausting interaction, only to find herself steadied by Luke’s presence.
    ending: >
      A small but undeniable warmth settles in her chest—something she tries, and fails, to ignore.

  - scene: "A Hole in the Armor"
    perspective: "Raven"
    plot-summary: >
      Raven steps away from the crowd to collect herself, frustrated by her reliance on Luke. 
      She attempts to convince herself she’s still as independent as ever, but the realization of how much she enjoys his support unsettles her.
    narrative-purpose: >
      Deepen Raven’s internal struggle, making her resistance to Luke feel more personal and urgent.
    events:
      - Raven reflects on how two weeks ago she wouldn’t have needed anyone.
      - She recalls moments where she leaned on Luke tonight, growing more frustrated with herself.
      - Luke approaches, checking in on her but giving her space.
      - Raven almost pushes him away but stops herself, unsettled by how much she wants him to stay.
    sensory-details:
      - The contrast between the cool night air and the residual warmth of Luke’s presence.
      - The quiet crackle of distant conversation and soft music filtering through the walls.
    scene-hook: >
      Raven steps away to be alone but realizes that she doesn’t want to be.
    ending: >
      She forces herself to rejoin the event, shoving the realization aside for later.

  - scene: "On the Dance Floor"
    perspective: "Raven"
    plot-summary: >
      On impulse, Raven asks Luke to dance, seeking a distraction. 
      As they move together, she lets herself enjoy it—until she realizes just how much she’s let her guard down.
    narrative-purpose: >
      The dance acts as a moment of unintentional intimacy, forcing Raven to face her emotions in real time.
    events:
      - Raven asks Luke to dance without thinking.
      - Luke hesitates but follows her lead, adapting quickly.
      - For the first time that night, Raven stops overthinking and simply moves with him.
      - She realizes how much she’s enjoying herself and panics.
      - Luke, unaware of her internal struggle, keeps things light, but Raven is already withdrawing.
    sensory-details:
      - The polished marble floor reflecting the chandeliers.
      - The quiet rhythm of their footsteps against the waltz.
    scene-hook: >
      Raven takes control by asking Luke to dance, only to lose control emotionally.
    ending: >
      As the song ends, Raven forces a smirk, but the words feel uncertain even to her.

  - scene: "Departure"
    perspective: "Raven"
    plot-summary: >
      As the gala ends, Raven tries to compartmentalize her emotions. 
      Luke’s steady presence lingers in her mind, leaving her conflicted.
    narrative-purpose: >
      Reinforce Raven’s struggle with dependence vs. autonomy, setting up future emotional developments.
    events:
      - Raven tries to convince herself she doesn’t need Luke’s presence.
      - Luke bids her goodnight, offering his usual steadiness.
      - As he leaves, she realizes she doesn’t just rely on him—she *wants* to.
    sensory-details:
      - The hush of a winding-down party, the occasional clatter of glassware.
      - The sharp contrast of cold night air against the ballroom’s warmth.
    scene-hook: >
      Raven prepares to put the night behind her, but the warmth Luke left behind refuses to fade.
    ending: >
      She tells herself she still doesn’t need anyone—but she isn’t sure she believes it anymore.
